<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Momo+Trust+Display&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="grid grid-cols-1 lg:grid-cols-4 min-h-screen">
      <div class="side-bar lg:col-span-1 bg-orange-50 p-6 shadow-2xl rounded-lg h-full">
        <h1 class="text-2xl">List Des Employee</h1>
        <hr />
        <div class="list-employee">
          <div class="side-bar-employee-card bg-orange-300 my-6 p-3 rounded-lg grid grid-cols-[auto_1fr_auto] gap-x-5">
            <div class="profile-img">
              <img src="images/profile/profile-default.jpg" alt="profile-default" class="w-[100px] rounded-full" />
            </div>
            <div class="profile-info content-center">
              <h1 class="text-2xl">zakarya hari</h1>
              <p class="text-2xl">it guy</p>
            </div>
            <div class="content-center">
              <button class="text-2xl bg-orange-500 mx-6 p-3 rounded">
                <u>edit</u>
              </button>
            </div>
          </div>
        </div>
        <button class="Add-new-employee bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">
          <i>+</i>
          Ajouter neveau employee
        </button>
      </div>
      <div class="etage-floor lg:col-span-3">
        <div class="map-img relative">
          <img src="images/bg/plan-69159a65c5684763515973.jpg" alt="bg-map" id="img-desktop" />
          <img src="images/bg/plan-rotated.jpg" alt="bg-map" id="img-mobile" />
          <div class="map-content absolute">
            <div id="zone-conference" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-reception" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-serveurs" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-securite" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-personnel" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-archives" class="grid zone">
              <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed grid z-50 h-full w-full top-0 left-0 justify-items-center items-center bg-gray-500/50" id="Add-new-employee-form-container">
        <div class="Form-container">
          <form method="post" id="add_employee_form" class="grid">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Employee Details</h2>
            <label for="employee_nom_input">Nom:</label>
            <input type="text" id="employee_nom_input" class="form_input outline-none" />
            <span id="employee_nom_msg_error" class="text-red-900"></span>

            <label for="employee_role_input" class="text-lg font-semibold text-gray-700 mt-2">Rôle:</label>
            <select id="employee_role_input" class="form_input px-4 py-2 outline-none">
              <option value="" disabled selected>Sélectionner un rôle</option>
              <option value="Réceptionniste">Réceptionniste</option>
              <option value="Technicien IT">Technicien IT</option>
              <option value="Agent de sécurité">Agent de sécurité</option>
              <option value="Manager">Manager</option>
              <option value="Nettoyage">Nettoyage</option>
              <option value="Autre">Autre (Accès libre)</option>
            </select>
            <!-- <span id="employee_nom_msg_error" class="text-red-900">msg d'error</span> -->

            <label for="employee_photo_input">Photo:</label>
            <!-- <input type="file" id="employee_photo_input" class="form_input" /> -->
            <!-- <img src="images/profile/profile-default.jpg" alt="" class="w-[100px] rounded-full borber-dashed" id="employee_photo_profile" /> -->
            <div class="grid lg:grid-cols-3 items-center space-x-4 mb-4">
              <input type="file" id="employee_photo_input" class="form_input outline-none col-span-2 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
              <img src="images/profile/profile-default.jpg" alt="Profile Preview" class="w-20 h-20 col-span-1 rounded-full border-2 border-dashed border-gray-400 object-cover" id="employee_photo_profile_img" />
            </div>
            <!-- <hr class="" /> -->
            <label for="employee_email_input">Email:</label>
            <input type="text" id="employee_email_input" class="form_input outline-none" />
            <span id="employee_email_msg_error" class="text-red-900"></span>

            <label for="employee_tel_input">Téléphone:</label>
            <input type="tel" id="employee_tel_input" class="form_input outline-none" />
            <span id="employee_tel_msg_error" class="text-red-900"></span>

            <div id="experiences_container" class="space-y-4">
              <h3 class="text-xl font-bold text-gray-800 mb-2">Expériences Professionnelles:</h3>
            </div>
            <button type="button" id="employee_experience_button" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 text-base mt-2 mb-4 flex items-center justify-center space-x-2">+ Ajouter Expérience</button>

            <input type="hidden" id="edit-id_hidden" value="" />
            <hr />
            <button type="button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl my-2 py-4" id="employee_save_input">Save</button>
            <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl my-2 py-4" id="employee_close_input">Close</button>
          </form>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

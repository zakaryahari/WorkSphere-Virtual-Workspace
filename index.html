<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Momo+Trust+Display&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="grid grid-cols-1 lg:grid-cols-4 min-h-screen">
      <div class="lg:col-span-1 bg-gray-800 p-6 rounded-xl h-full shadow-2xl flex flex-col space-y-8 border-r border-gray-700" id="All_Employee_List">
        <div class="border-b border-gray-700">
          <h2 class="text-2xl font-extrabold text-white tracking-wider">WorkSphere - <span class="text-blue-400">Virtual Workspace</span></h2>
        </div>
        <div id="Display_Employee_list"></div>

        <button class="Add-new-employee bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl px-4 py-4">+ Ajouter neveau employee</button>
      </div>
      <div class="etage-floor lg:col-span-3 w-full">
        <div class="map-img relative">
          <img src="images/bg/plan-69159a65c5684763515973.jpg" alt="bg-map" id="img-desktop" />
          <img src="images/bg/plan-rotated.jpg" alt="bg-map" id="img-mobile" />
          <div class="map-content absolute">
            <div id="zone-conference" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-reception" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-serveurs" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-securite" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-personnel" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
            <div id="zone-archives" class="grid zone">
              <button class="zone_btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl">+</button>
            </div>
          </div>
        </div>
      </div>

      <div class="fixed grid z-50 h-full w-full top-0 left-0 justify-items-center items-center bg-gray-500/50 hidden" id="Add-new-employee-form-container">
        <div class="Form-container">
          <form method="post" id="add_employee_form" class="grid grid-cols-1 lg:grid-cols-2">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2 col-span-1 lg:col-span-2">Employee Details</h2>
            <div class="lg:col-span-1 mx-4">
              <label for="employee_nom_input" class="block">Nom:</label>
              <input type="text" id="employee_nom_input" class="form_input outline-none w-full" />
              <span id="employee_nom_msg_error" class="text-red-900"></span>
            </div>
            <div class="lg:col-span-1 mx-4">
              <label for="employee_role_input" class="block">Rôle:</label>
              <select id="employee_role_input" class="form_input px-4 py-2 outline-none w-full">
                <option value="Default_option" selected>Sélectionner un rôle</option>
                <option value="Réceptionniste">Réceptionniste</option>
                <option value="Technicien IT">Technicien IT</option>
                <option value="Agent de sécurité">Agent de sécurité</option>
                <option value="Manager">Manager</option>
                <option value="Nettoyage">Nettoyage</option>
                <option value="Autre">Autre (Accès libre)</option>
              </select>
              <span id="employee_role_msg_error" class="text-red-900"></span>
            </div>
            <br />
            <div class="lg:col-span-2 mx-4">
              <label for="employee_photo_input" class="block">Photo:</label>
              <!-- <input type="file" id="employee_photo_input" class="form_input" /> -->
              <!-- <img src="images/profile/profile-default.jpg" alt="" class="w-[100px] rounded-full borber-dashed" id="employee_photo_profile" /> -->
              <div class="grid lg:grid-cols-3 items-center space-x-4 mb-4">
                <input type="text" id="employee_photo_input" placeholder="URL Link..." class="form_input outline-none col-span-2" required />
                <img src="images/profile/profile-default.jpg" alt="Profile Preview" class="w-20 h-20 col-span-1 rounded-full border-2 border-dashed border-gray-400 object-cover" id="employee_photo_profile_img" />
              </div>
            </div>
            <!-- <hr class="" /> -->
            <div class="lg:col-span-1 mx-4">
              <label for="employee_email_input" class="block">Email:</label>
              <input type="text" id="employee_email_input" class="form_input outline-none w-full" />
              <span id="employee_email_msg_error" class="text-red-900"></span>
            </div>
            <div class="lg:col-span-1 mx-4">
              <label for="employee_tel_input" class="block">Téléphone:</label>
              <input type="tel" id="employee_tel_input" class="form_input outline-none w-full" />
              <span id="employee_tel_msg_error" class="text-red-900"></span>
            </div>
            <br />

            <div class="col-span-2 mx-4">
              <h3 class="text-xl font-bold text-gray-800 mb-2 border-b pb-1">Expériences Professionnelles:</h3>
              <div id="experiences_container">
                <!-- <div class="inner-exp-container col-span-2 grid grid-cols-1 md:grid-cols-2 gap-x-6 bg-gray-400/50 p-3 rounded-lg" id="${containerId}">
                  <div class="grid col-span-2">
                    <button type="button" class="delete_exp_employee text-red-500 hover:text-red-700 font-bold text-xl leading-none p-1 text-end" id="${count_employee_experience}" data-target-id="${containerId}">&times;</button>
                  </div>
                  <div class="col-span-1">
                    <label for="exp_title_input" class="block">Entreprise:</label>
                    <input type="text" id="exp_title_input" class="form_input outline-none w-full" />
                  </div>
                  <div class="col-span-1">
                    <label for="exp_title_input" class="block">Rôle:</label>
                    <input type="text" id="exp_title_input" class="form_input outline-none w-full" />
                  </div>
                  <div class="col-span-1">
                    <label for="exp_date_input" class="block">Date de début:</label>
                    <input type="date" id="exp_date_input" class="form_input outline-none w-full" />
                  </div>
                  <div class="col-span-1">
                    <label for="exp_date_input" class="block">Date de début:</label>
                    <input type="date" id="exp_date_input" class="form_input outline-none w-full" />
                  </div>
                </div> -->
              </div>
            </div>
            <div class="col-span-2">
              <br />
              <div class="col-span-2">
                <button type="button" id="employee_experience_button" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg shadow-md w-full">+ Ajouter Expérience</button>
              </div>

              <input type="hidden" id="edit-id_hidden" value="" />
              <hr />
              <br />
              <div class="col-span-2 grid grid-cols-1 lg:grid-cols-1">
                <button type="button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl my-2 py-4" id="employee_save_input">Save</button>
                <button type="button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl my-2 py-4" id="employee_close_input">Close</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="fixed grid z-50 h-full w-full top-0 left-0 justify-items-center items-center bg-gray-500/50 hidden" id="Display_Employee_by_zonerole">
        <div class="Display_Employee_by_role_container bg-blue-600/40 rounded-xl grid lg:grid-cols-2 w-[30%]"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkSphere</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="grid grid-cols-1 lg:grid-cols-4 min-h-screen">
      <div
        class="side-bar lg:col-span-1 bg-white p-6 shadow-2xl rounded-lg h-full"
      >
        <h1 class="text-2xl font-bold">List Des Employee</h1>
        <hr />
        <div class="list-employee">
          <div
            class="side-bar-employee-card bg-orange-300 my-6 p-3 rounded-lg grid grid-cols-[auto_1fr_auto] gap-x-5"
          >
            <div class="profile-img">
              <img
                src="images/profile/profile-default.jpg"
                alt="profile-default"
                class="w-[100px] rounded-full"
              />
            </div>
            <div class="profile-info content-center">
              <h1 class="text-2xl font-bold">zakarya hari</h1>
              <p class="text-2xl">it guy</p>
            </div>
            <div class="content-center">
              <button class="text-2xl bg-orange-500 mx-6 p-3 rounded">
                <u>edit</u>
              </button>
            </div>
          </div>
        </div>
        <button
          class="Add-new-employee bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded shadow-md text-2xl"
        >
          <i>+</i>
          Ajouter neveau employee
        </button>
      </div>
      <div class="etage-floor lg:col-span-3">
        <div id="zone-conference" class="zone"></div>
        <div id="zone-reception" class="zone"></div>
        <div id="zone-serveurs" class="zone"></div>
        <div id="zone-securite" class="zone"></div>
        <div id="zone-personnel" class="zone"></div>
        <div id="zone-archives" class="zone"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
